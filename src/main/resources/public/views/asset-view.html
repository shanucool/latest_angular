<div class="container pad-top">
  <table class="table assettable">
      <tr>
          <td><h3>Details for {{asset.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>Name</td>
          <td>{{asset.name}}</td>
      </tr>
      <tr>
          <td>Description</td>
          <td>{{asset.description}}</td>
      </tr>
      <tr>
          <td>Status</td>
          <td>{{asset.condition}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editAsset({id:asset.id})">Edit</a>
  </div>
</div>
